name: Benchmark

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  pennylane-benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install tiktoken qiskit qiskit_qasm3_import pennylane pennylane-qiskit
          pip install -e .

      - name: Run benchmark and check regressions
        run: |
          python scripts/check_pennylane_regression.py

      - name: Upload benchmark output artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pennylane-benchmark-output
          path: benchmarks/_ci_pennylane_results.txt
